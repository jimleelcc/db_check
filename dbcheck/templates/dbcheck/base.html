{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!--方法一-->
    {% load staticfiles %}
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'bootstrap/css/all.css' %}" >
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap-table-master/dist/bootstrap-table.min.css' %}" >
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{% static 'bootstrap/js/jquery-3.4.0.min.js' %}" ></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}" ></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" ></script>

    <script src="{% static 'bootstrap/tableExport.jquery.plugin-master/tableExport.min.js' %}" ></script>
    <script src="{% static 'bootstrap/tableExport.jquery.plugin-master/libs/jsPDF/jspdf.min.js' %}" ></script>
    <script src="{% static 'bootstrap/tableExport.jquery.plugin-master/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js' %}" ></script>

    <script src="{% static 'bootstrap/bootstrap-table-master/dist/bootstrap-table.min.js' %}" ></script>
    <script src="{% static 'bootstrap/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.min.js' %}" ></script>
    <script src="{% static 'bootstrap/bootstrap-table-master/dist/extensions/export/bootstrap-table-export.js' %}" ></script>

    <script src="{% static 'bootstrap/js/feather.min.js' %}" ></script>
    <script src="{% static 'bootstrap/js/Chart.min.js' %}" ></script>
    <script src="{% static 'bootstrap/js/dashboard.js' %}" ></script>

    <link href="{% static "bootstrap/favicon.ico" %}" rel="shortcut icon">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .table {
          width: 100%;
          margin-bottom: rem;
          color: #212529;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
   <link rel="stylesheet" href="{% static 'bootstrap/css/album.css' %}" >
   <link rel="stylesheet" href="{% static 'bootstrap/css/dashboard.css' %}" >

   <title>数据库检查平台</title>
  </head>

  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">数据库检查平台</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'dbcheck:主页' %}">
                <span data-feather="home"></span>
                数据库 <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dbcheck:检查页面' %}">
                <span data-feather="file"></span>
                Orders
              </a>
            </li>

          </ul>

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Saved reports</span>
            <a class="d-flex align-items-center text-muted" href="#">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Current month
              </a>
            </li>

          </ul>
        </div>
      </nav>
      {% block content %}
          
      {% endblock content %}

    </div>
  </div>

</html>
